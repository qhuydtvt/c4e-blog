<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    {% include 'head.html' %}
</head>
<body>
    <div class="size-100 d-flex justify-center align-items-center">
        <form autocomplete="off" id="login_form" action="{{ url_for('login') }}" method="POST">
            <input id="username" type="text" placeholder="Username"> <br>
            <input id="password" type="password" placeholder="Password"> <br>
            <!-- <div class="d-flex justify-center"> -->
            <button>
                <img id="login_btn_img" src="{{ url_for('static', filename='arrow.png') }}" />
            </button>
            <!-- </div> -->
        </form>
    </div>
    <script src="{{ url_for('static', filename='jquery-3.3.1.min.js') }}" ></script>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
