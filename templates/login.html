<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    {% include 'head.html' %}
</head>
<body>
    <div class="size-100 d-flex justify-center align-items-center">
        <form id="login_form" action="{{ url_for('login') }}" method="POST">
            <input id="username" type="text" placeholder="Username"> <br>
            <input id="password" type="password" placeholder="Password"> <br>
            <button>Login</button>
        </form>
    </div>
</body>
</html>
